<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pompiere&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="public/build/css/app.css" />
		<link rel="stylesheet" href="public/build/css/utilities.css" />
		<title>BlueBlueBlue</title>
	</head>
	<body>
		<div class="mainContainer">
			<!-- EMPIEZA HEADER -->
			<header>
				<!-- EMPIEZA FLIP CARD PROFILE -->
				<div class="profileWrap">
					<span class="sideText left">Azul</span>
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front">
								<img src="public/build/img/profile.png" alt="Profile Picture" />
							</div>
							<div class="flip-card-back">
								<a
									href="https://www.instagram.com/azulherreraurb"
									target="_blank">
									<img src="public/build/img/instagram.png" alt="Instagram" />
								</a>
							</div>
						</div>
					</div>
					<span class="sideText right">Herrera</span>
				</div>
				<!-- TERMINA FLIP CARD PROFILE -->

				<!-- EMPIEZA NAVEGACIÓN | LINKS | BOTONES -->
				<div class="navegacionContainer">
					<nav class="navegacion">
						<!-- NAV LINKS -->
						<div class="info">
							<p><a class="linkHover" href="">Mis Links</a></p>
							<p><a class="linkHover" href="">Sobre mi</a></p>
							<p><a class="linkHover" href="#">Contacto</a></p>
						</div>

						<!-- TITULO -->
						<div class="title">
							<h2 class="title__down">Licenciada en Pedagogía</h2>
						</div>
					</nav>

					<!-- BOTÓN CONOCEME -->
					<div class="conoceme">
						<a href="#" class="button type--C">
							<div class="button__line"></div>
							<div class="button__line"></div>
							<span class="button__text">CONOCEME</span>
							<div class="button__drow1"></div>
							<div class="button__drow2"></div>
						</a>
					</div>
				</div>
				<!-- TERMINA NAVEGACIÓN | LINKS | BOTONES -->
			</header>
			<!-- TERMINA HEADER -->

			<main>
				<div class="habilidadesContainer">
					<h2>Mis Habilidades</h2>
				</div>
			</main>
		</div>

		<footer></footer>
		<script src="public/build/js/bundle.js"></script>
	</body>
</html>
