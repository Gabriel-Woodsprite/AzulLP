<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pompiere&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/normalizer.css" />
		<title>BlueBlueBlue</title>
	</head>
	<body>
		<div class="mainContainer">
			<header>
				<div class="flip-card">
					<div class="flip-card-inner">
						<!-- Front side -->
						<div class="flip-card-front">
							<img src="img/profile.png" alt="Profile Picture" />
						</div>
						<!-- Back side -->
						<div class="flip-card-back">
							<a
								href="https://www.instagram.com/azulherreraurb"
								target="_blank">
								<img src="img/instagram.png" alt="Instagram" />
							</a>
						</div>
					</div>
				</div>

				<div class="navegacionContainer">
					<nav class="navegacion">
						<div class="info">
							<p><a class="linkHover" href="">Mis Links</a></p>
							<p><a class="linkHover" href="">Sobre mi</a></p>
							<p><a class="linkHover" href="#">Contacto</a></p>
						</div>
					</nav>

					<div class="tituloHeader">
						<h2 class="tituloHeader__up">Azul Itzayana Herrera Urbina</h2>
						<h2 class="tituloHeader__down">Licenciada en Pedagog√≠a</h2>
					</div>
					<div class="conocemeContainer">
						<a href="#" class="button type--C">
							<div class="button__line"></div>
							<div class="button__line"></div>
							<span class="button__text">CONOCEME</span>
							<div class="button__drow1"></div>
							<div class="button__drow2"></div>
						</a>
					</div>
				</div>
			</header>
			<main>
				<div class="habilidadesContainer">
					<h2>Mis Habilidades</h2>
				</div>
			</main>
		</div>
		<footer></footer>
		<script src="js/app.js"></script>
	</body>
</html>
